<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Educação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src=" ./js/api.js" type="module"></script>
    <script src=" ./js/app.js" type="module"></script>

</head>

<body>
    <!--<Cabeçalho>-->
    <header class="bg-primary text-white text-center p-4">
        <h1 class="mb-3">Via Educação</h1>
        <nav class="d-flex justify-content-center">
            <input type="text" id="buscador" class="form-control w-50" placeholder="Digite o nome do curso...">
        </nav>
    </header>


    <main class="container">


        <!-- Catálogo de Cursos-->
        <section id="catalogo" class="row container">
            <h2>Catálogo de Cursos</h2>
            <div id="gradeCursos" class=" row g-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            </div>
        </section>

        <!-- Modal de edição -->
        <div class="modal fade" id="menuEditar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Editar Curso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarForm">

                            <input id="idCursoEditar" hidden></input>

                            <div class="Nome do Curso">
                                <label for="nomeCurso" class="col-sm-2 col-form-label">Nome do Curso</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nomeCursoEditar"
                                        placeholder="Nome do Curso" required>
                                </div>
                            </div>

                            <div class="Categoria do Curso">
                                <label for="categoriaCurso" class="col-sm-2 col-form-label">Categoria do Curso</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="categoriaCursoEditar" required>
                                        <option disabled selected>Categoria do Curso...</option>
                                        <option>Presencial</option>
                                        <option>Semi-Presencial</option>
                                        <option>EaD</option>
                                    </select>
                                </div>
                            </div>
                            <div class="Nível do Curso">
                                <label for="nivelCurso" class="col-sm-2 col-form-label">Nível do Curso</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="nivelCursoEditar" required>
                                        <option disabled selected>Nível do Curso...</option>
                                        <option>Técnico</option>
                                        <option>Graduação</option>
                                        <option>Pós-Graduação</option>
                                    </select>
                                </div>
                            </div>

                            <div class="carga-horaria">
                                <label for="cargaHoraria" class="col-sm-2 col-form-label">Carga Horária</label>
                                <input type="number" min="1" class="form-control" id="cargaHorariaEditar"
                                    placeholder="Carga Horária" required>
                            </div>

                            <div class="preco">
                                <label for="precoCurso" class="col-sm-2 col-form-label">Preço do Curso</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="precoCursoEditar"
                                    placeholder="Grátis">
                            </div>
                            <div class="form-group row">
                                <button type="button" class="btn btn-secondary col"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary col" data-bs-dismiss="modal">Editar
                                    Curso</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <!-- Cadastro do Curso -->
            <h2>Cadastrar Curso</h2>
            <section id="cadastro" class="col-8">
                <form id="cursoForm">

                    <div class="Nome do Curso">
                        <label for="nomeCurso" class="col-sm-2 col-form-label">Nome do Curso</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nomeCurso" placeholder="Nome do Curso" required>
                        </div>
                    </div>

                    <div class="Categoria do Curso">
                        <label for="categoriaCurso" class="col-sm-4 col-form-label">Categoria do Curso</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="categoriaCurso" required>
                                <option disabled selected>Categoria do Curso...</option>
                                <option>Presencial</option>
                                <option>Semi-Presencial</option>
                                <option>EaD</option>
                            </select>
                        </div>
                    </div>
                    <div class="Nível do Curso">
                        <label for="nivelCurso" class="col-sm-2 col-form-label">Nível do Curso</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="nivelCurso" required>
                                <option disabled selected>Nível do Curso...</option>
                                <option>Técnico</option>
                                <option>Graduação</option>
                                <option>Pós-Graduação</option>
                            </select>
                        </div>
                    </div>

                    <div class="carga-horaria">
                        <label for="cargaHoraria" class="col-sm-2 col-form-label">Carga Horária</label>
                        <input type="number" min="1" class="form-control" id="cargaHoraria" placeholder="Carga Horária"
                            required>
                    </div>

                    <div class="preco">
                        <label for="precoCurso" class="col-sm-2 col-form-label">Preço do Curso</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="precoCurso"
                            placeholder="Grátis">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Cadastrar Curso</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <!-- Estatísticas do Curso-->
        <section id="estatisticas" class="col-4">
            <h2>Estatísticas</h2>
            <ul>
                <li>Total de cursos: <span id="totalCursos">0</span></li>
                <li>Carga horária: <span id="cargaHorariaTotal">0</span></li>
                <li> Gratuitos: <span id="cursosGratis">0</span></li>
            </ul>
        </section>
        </div>
    </main>



    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">Via Educação - Patrícia Silva</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
